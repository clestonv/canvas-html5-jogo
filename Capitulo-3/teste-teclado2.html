<!DOCTYPE html>
<html>
    <head>
            <title>Movimentando personagem com classe JavaScript</title>
            <script src="teclado.js">
                
            </script>
    </head>
    <body>
        <h1>Movimentando personagem 2</h1>
        <canvas id="canvas_teclado" width="500" height="500"></canvas>
        <script>
            // Referenciando o canvas
            var canvas = document.getElementById('canvas_teclado');
            var context = canvas.getContext('2d');

            var posicao = 0
            desenharPersonagem();

            var teclado = new Teclado(document);

            requestAnimationFrame(animar);

            function animar() {
                if (teclado.pressionada(SETA_ESQUERDA))
                    posicao -= 10;
                else if (teclado.pressionada(SETA_DIREITA))
                    posicao += 10;

                desenharPersonagem();
                requestAnimationFrame(animar);
            }

            // Nosso heroi continua esbanjando charme
            function desenharPersonagem() {
                context.clearRect(0, 0, canvas.width, canvas.height);
                context.fillRect(posicao, 100, 20, 50);
            }



        </script>
    </body>
    
</html>
