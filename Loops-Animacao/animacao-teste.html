<!DOCTYPE html>
<html>
    
    <head>
        <title>Bola</title>
        <script src="animacao.js"></script>
        <script src="bola.js"></script>
        <style>
            body {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <h1>Bola</h1>

        <canvas id="canvas_animacao" width="500" height="500"></canvas>
        <script>
            //Referencia para o Canvas
            var canvas = document.getElementById('canvas_animacao');
            var context = canvas.getContext('2d');
            
            context.fillStyle = 'yellow';
            context.fillRect(50, 50, 500, 500);

            // Criando alguns sprites
            var b1 = new Bola(context);
            b1.x = 100;
            b1.y = 200;
            b1.velocidadeX = 20;
            b1.velocidadeY = -10;
            b1.cor = 'red';
            b1.raio = 20;

            var b2 = new Bola(context);
            b2.x = 200;
            b2.y = 100;
            b2.velocidadeX = -10;
            b2.velocidadeY = 20;
            b2.cor = 'blue';
            b2.raio = 30;

            var b3 = new Bola(context)
            b3.x = 100;
            b3.y = 200;
            b3.velocidadeX = 20;
            b3.velocidadeY = 20;
            b3.cor = 'gray';
            b3.raio = 25;

            // Criando o loop de animacao
            var animacao = new Animacao(context);
            animacao.novoSprite(b1);
            animacao.novoSprite(b2);
            animacao.novoSprite(b3);

            // Ligar a animacao
            animacao.ligar();

        </script>
    
    </body>
</html>
